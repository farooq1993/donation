<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gallery</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-primary">Uploaded Gallery</h2>
        {% for item in data %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <p>{{ item.img_bio }}</p>
                        <div class="row">
                            {% if item.images %}
                                {% for image_path in item.images %}
                                    <div class="col-md-6 mb-2">
                                        <img src="{{ image_path }}" class="img-fluid" alt="Uploaded Image">
                                    </div>
                                {% endfor %}
                            {% else %}
                                <div class="col-md-6 mb-2">
                                    <p>No image uploaded</p>
                                </div>
                            {% endif %}
                        </div>
                        <p><small>Uploaded by {{ item.upload_user.username }} on {{ item.uploaded_at }}</small></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6tZWFuVkyNTl+pv2pI4j+Xlpyj5c5RI5jL7rXUtkZSmH7mgQlX8AB5PK9pW3" crossorigin="anonymous"></script>
</body>
</html>
