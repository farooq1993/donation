
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <title>{% block title %} Donation Card {% endblock %}</title>
</head>
<body>
    <div class="topbar">

        <!-- LOGO -->
        <div class="topbar-left">
            <a href="{% url 'dashboard' %}" class="logo">
                <span class="logo-light">
                        <i class="mdi mdi-camera-control"></i> Hingonia
                    </span>
                <span class="logo-sm">
                        <i class="mdi mdi-camera-control"></i>
                    </span>
            </a>
        </div>

        {% include 'menu.html' %}
    <div class="container-fluid text-center text-white">
        <p>Add Donation Card</p>
    </div>
    <div class="container mt-5">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="img" class="form-label">Select image</label><br>
                <input type="file" class="img-fluid" id="img_bio" name="img" rows="3">
            </div><br>
            <div class="mb-3">
                <label class="form-label">Select Category</label>
                <select name="donate_category" class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    {% for cat in categories %}
                        <option value="{{ cat.id }}">{{cat.category_name}}</option>
                    {% endfor %}
                  </select>
            </div><br>
           
            <div class="mb-3">
                <label for="img" class="form-label">Description</label>
                <textarea class="form-control" id="img_bio" name="donation_title" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6tZWFuVkyNTl+pv2pI4j+Xlpyj5c5RI5jL7rXUtkZSmH7mgQlX8AB5PK9pW3" crossorigin="anonymous"></script>
</body>
</html>

</body>
